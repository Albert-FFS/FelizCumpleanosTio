<html>
    <head>
        <meta charset="UTF-8" >

        <meta property="og:url" content="https://albert-ffs.github.io/FelizCumpleanosTio/">

        <title>FEELIZ CUMPLEAÑOS TIO</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script type="text/javascript">
            let t =0;
            function mensaje(){
                if(t===5){
                    alert('Mueve el cursor sobre la pantalla \n veras una sorpresa.');
                }
                if(t===15){
                    alert('!!!Feeeliiz cumpleaños Tio¡¡¡ \n te mando un fuerte abrazo \n y que te la pases muy bien. \n \n ¡¡SALUDOS A TODOS!!');
                }
            }
            function conteo(){
                t++;
                mensaje();
            }
            setInterval(conteo,1000);
            document.addEventListener('mousemove',function(e){
                const body = document.querySelector('body');
                const burbuja = document.createElement('span');
                burbuja.style.left = -75 + e.offsetX + 'px';
                burbuja.style.top = -75 + e.offsetY + 'px';
                body.appendChild(burbuja);
            });
        </script>
    </body>
